<div class="text-center titulo">
    <h1>{{titulo}}</h1>
  </div>
  <div class="grid-container">
    <table class="table table-bordered table-striped">
      <thead>
        <tr class="text-center">
          <th>Música</th>
          <th>Autor</th>
          <th>Álbum</th>
          <th>Data Lançamento</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let musica of musicas">
          <td>{{musica.nome}}</td>
          <td>{{musica.autor}}</td>
          <td *ngIf="musica.album !== '' else semConteudo">{{musica.album | uppercase}}</td>
          <td *ngIf="musica.dataLancamento !== undefined else semConteudo">{{musica.dataLancamento | date : 'dd/MM/yyyy'}}</td>
          <td class="text-center"><button class="btn btn-deletar" (click)="removerMusica(musica)">X</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #semConteudo>
    <td class="desconhecido">Desconhecido</td>
  </ng-template>
